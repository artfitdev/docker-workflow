<form name="loginForm" ng-controller= "AuthCtrl" ng-submit="loginForm.$valid && signin()">

<md-content layout="vertical" flex id="content" >
  <div layout="row" layout-align="center center" layout-fill>
    <md-whiteframe class="md-whiteframe-z1" layout="column" flex="30" layout-padding>
        <md-content>
          <md-input-container>
            <label>Email</label>
            <input ng-model="email" name="email" required>
            <div ng-messages="loginForm.email.$error">
              <div ng-message="required">Введите пожалуста email</div>
            </div>

          </md-input-container>

          <md-input-container md-is-error="loginForm.password.$invalid && (loginForm.$submitted || loginForm.password.$dirty)">
            <label>Password</label>
            <input ng-model="password" type="password" required name="password">
            <div ng-messages="loginForm.password.$error">
              <div ng-message="required">Введите пожалуста пароль</div>
            </div>
          </md-input-container>
          <md-input-container layout-align="center center">
            <div layout="row" layout-sm="column" layout-margin>
              <md-button class="md-raised" flex="50" flex-sm="100"  type="submit" >Login</md-button>
              <md-button class="md-raised md-primary" flex="50" flex-sm="100" href="#/signup">Register</md-button>
            </div>
          </md-input-container>
          
          <md-checkbox ng-model="remember" name="chkRemember">Запомнить</md-checkbox>          
          <br>
          <a href="#">Забыли пароль, восстановить?</a>
          
        </md-content>
    </md-whiteframe>
  </div>
</md-content>

</form>
